<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises</title>
</head>
<body>
<main class="defaultMain">
  <header class="exercises">
    <h1 id="headerExercises">
      Exercises
    </h1>
  </header>
  <section class="divExercises">
    <figure class="pectoral">
      <figcaption>Pectoral</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/pectoral.png" alt="Imagen de Pectoral">
    </figure>

    <figure class="espalda">
      <figcaption>Back</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/espalda.png"  alt="Imagen de Espalda">

    <figure class="isquiotibial">
      <figcaption>Hamstring</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/isquio.png" alt="Imagen de Isquiotibial">

    <figure class="triceps">
      <figcaption>Triceps</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/triceps.png" alt="Imagen de Triceps">

    <figure  class="biceps">
      <figcaption>Biceps</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/biceps.png" alt="Imagen de Biceps">

    <figure class="hombros">
      <figcaption>Shoulders</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/hombros.png"  alt="Imagen de Hombros">

    <figure class="cuadriceps">
      <figcaption>Quadriceps</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/cuadriceps.png" alt="Imagen de Cuadriceps">

    <figure class="gemelos">
      <figcaption>Calf</figcaption>
      <img routerLink="/exercisesByMuscle" src="../../assets/images/gemelos.png" alt="Imagen de Gemelos">
    </figure>

</html>
