<main class="justify-content-center container-register">
  <header>
    <h1 class="form-title">Create your account</h1>
  </header>
  <div class="have-account">
    <button class="btn button-not-filled" (click)='redirectToLogin()'>I already have an account</button>
  </div>
  <form class = "form-container" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="account-information">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Write your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Write your password">
      </div>
      <div class="form-group">
        <input class="btn button-filled btn-block button-submit-form" type="submit" value="Create account">
      </div>
    </div>
  </form>
</main>
